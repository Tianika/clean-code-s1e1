<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    />
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-task" id="add-task">
        <label class="add-task__title">Add Item</label>
        <div class="new-task">
          <input class="new-task__input" id="new-task" type="text">
          <button class="button new-task__button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list list_incomplete-tasks" id="incomplete-tasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title">Pay Bills</label>
          <input class="list-item__input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="remove-icon" src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="list-item list-item_edit-mode">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__title">Go Shopping</label>
          <input class="list-item__input" type="text" value="Go Shopping" >
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="remove-icon" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list list_completed-tasks" id="completed-tasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__title">See the Doctor</label>
          <input class="list-item__input" type="text" >
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="remove-icon" src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
   </main>
   <script src="app.js"></script>
  </body>
</html>

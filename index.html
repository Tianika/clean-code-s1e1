<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    />
  </head>
  <body class="body">
    <header class="aaa">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="more_inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section id="addTask">
        <label class="title-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input  id="new-task" class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
        <li class="list-item editMode">
          <input class="task-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
   </main>
   <script src="app.js"></script>
  </body>
</html>
